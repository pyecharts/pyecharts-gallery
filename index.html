<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <style type="text/css">
    .markdown-section {
        max-width: 95%;
    }
  </style>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'pyecharts-gallery',
      repo: 'https://github.com/pyecharts/pyecharts-gallery',
      coverpage: true,
      autoHeader: true,
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 4,
      auto2top: true,
      mergeNavbar: true,
      homepage: 'README.md',
      ext: '.md',
      search: {
        placeholder: {
          '/': '搜索 (Search)',
          '/zh-cn/': '搜索 (Search)',
          '/en-us/': 'Type to search'
        },
        noData: {
          '/': '找不到结果 (Not Found)',
          '/zh-cn/': '找不到结果 (Not Found)',
          '/en-us/': 'No Results'
        }
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/pyecharts/pyecharts-gallery">pyecharts-gallery</a> &copy;2019 - 2020.</span>',
            '<span>Powered By <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ],
      copyCode: {
        buttonText: {
          '/': '点击复制 (Click to Copy)'
        },
        errorText: {
          '/': '错误 (Error)'
        },
        successText: {
          '/': '复制 (Copy)'
        }
      }
    }
  </script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
</body>
</html>
